<ion-header>
  <ion-toolbar>
    Login
  </ion-toolbar>
</ion-header>

<cs-login-layout-1
    (onLogin)="onLogin($event)"
    (onRegister)="onRegister($event)">
  </cs-login-layout-1>
  
<ion-content>
  
  <div class="login">
    
      
        <ion-label 
        class="login-labels"
        for="username">Usuario:</ion-label>
        
        <ion-input
        class="login-inputs"
        type="text"
        name="username"
        [(ngModel)]="username"></ion-input>

      
      
      
        <ion-label 
        class="login-labels"
        for="username">Contrase√±a:</ion-label>
        
        <ion-input
        
        class="login-inputs"
        type="password"
        name="password"
        [(ngModel)]="password"></ion-input>
      
        <ion-button (click)="login()">Logearse</ion-button>
      
  </div>
</ion-content>
