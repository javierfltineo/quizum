<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Añadir Question</strong>
        </div>
        <div class="card-body">
          <div *ngIf="alert" class="alert {{alert.alertClass}}">
            {{alert.message}}
          </div>
          <form (ngSubmit)="onSubmit()">

            <div class="form-group input-group mb-3">
              <input [(ngModel)]="question.name" [ngModelOptions]="{standalone: true}"n type="text" class="form-control" placeholder="Name" autocomplete="name" required>
            </div>
            <div class="row">
              <div class="col-12">
                <select id="deck" [ngModelOptions]="{standalone: true}"n [(ngModel)]="question.deck" class="form-control" (change)="onChangeDeck($event)">
                  <option *ngFor="let deck of decks" [value]="deck">{{deck.name}}</option>
                </select>
              </div>
            </div>
            <div class="row" style="margin-top: 15px;">
              <div class="col-12 text-center ">
                <button [disabled]="loading" *ngIf="isAddMode" type="submit" class="btn btn-primary px-4">Añadir</button>
                <button [disabled]="loading" *ngIf="!isAddMode" type="submit" class="btn btn-primary px-4">Actualizar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
