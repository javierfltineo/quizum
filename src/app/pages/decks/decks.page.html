<ion-app>
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Content -->
  <ion-content class="transparent">
    <cs-deck-list
      [data]="data"
      (onUndo)="onUndo($event)"
      (onDelete)="onDelete($event)"
      routerLink="/deck/data.id"
      (onItemClick)="onItemClick($event)">
    </cs-deck-list>
  </ion-content>
</ion-app>
