<!--Theme Select -- COMPONENT 1 -->

<ion-item class="ion-no-padding ion-margin-start" *ngIf="data != null" lines="none">
  <ion-label class="text-size-sm text-color-secondary font-regular ion-text-capitalize">{{data.header}}</ion-label>
</ion-item>
<ion-list>
  <ion-item class="ion-no-padding ion-margin-start ion-margin-bottom" lines="none" *ngIf="data != null">
    <ion-label class="text-size-sm text-color-primary font-regular">{{data.title}}</ion-label>
    <ion-select [(ngModel)]="data.selectedItem" multiple="false" (ionChange)="onChangeFunc($event)">
      <ion-select-option *ngFor="let item of data.items; let i= index" [value]="item.id">{{item.title}}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
