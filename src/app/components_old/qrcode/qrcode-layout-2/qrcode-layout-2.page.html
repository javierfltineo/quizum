<!--Theme Qrcode -- COMPONENT 2 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-list class="ion-padding-start ion-padding-end">
        <h2 class="text-size-xl text-color-primary font-bold">
          {{data.title}}</h2>
        <ion-item class="ion-no-padding input" lines="none">
          <ion-label class="text-size-sd text-color-primary font-regular"
          position="stacked">{{data.label}}
        </ion-label>
          <ion-input required type="text" [(ngModel)]="encodeData">
          </ion-input>
        </ion-item>
        <ion-button class="default-button ion-text-capitalize box-shadow ion-float-end ion-margin-top"
          (click)="onButtonClickFunc()">
          {{data.buttonText}}
        </ion-button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
