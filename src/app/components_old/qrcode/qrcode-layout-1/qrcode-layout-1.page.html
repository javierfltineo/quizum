<!--Theme Qrcode -- COMPONENT 1 -->
<ion-grid class="ion-no-padding">
  <ion-row *ngIf="scannedData != null">
    <ion-col size="12" class="ion-padding">
      <ion-list>
        <ion-item lines="none" class="ion-text-wrap">
          <h1 class="text-size-lg text-color-primary font-regular">
            {{scannedData.format}}</h1>
        </ion-item>
        <ion-item lines="none" class="ion-padding-top ion-text-wrap">
          <p class="text-size-p text-color-primary">
            {{scannedData.text}}</p>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
