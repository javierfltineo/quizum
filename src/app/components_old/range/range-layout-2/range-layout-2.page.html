<!--Theme Range -- COMPONENT 2 -->
<ion-list lines="none" *ngIf="data != null">
    <ion-item class="transparent" lines="none">
      <h2 class="text-size-sm text-color-secondary font-regular" slot="start">{{data.title}}</h2>
      <ion-badge slot="end">{{data.value}}</ion-badge>
    </ion-item>
    <ion-item class="transparent" lines="none">
        <ion-range [min]="data.min" [max]="data.max" pin="true" (ionChange)="onChangeFunc($event)"
            [(ngModel)]="data.value">
            <i slot="start" class="icon {{data.iconLeft}} icon-small text-color-secondary"></i>
            <i slot="end" class="icon {{data.iconRight}} icon-medium text-color-secondary"></i>
        </ion-range>
    </ion-item>
</ion-list>
