<!-- NEW PASSWORD --COMPONENT 1 -->
<ion-page class="ion-page">
  <!-- Content -->
  <ion-content *ngIf="data != null" class="transparent background-size"
  [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-padding-horizontal" *ngIf="data != null">
        <ion-col class="ion-no-padding ion-text-center" size="12" size-md="8" push-md="2">
          <ion-img [src]="data.logo"></ion-img>
          <!---Subtitle-->
          <h2 class="text-size-ms text-color-primary font-regular ion-text-wrap">
            {{data.subtitle}}</h2>
          <!---Logo Title-->
          <h1 class="text-size-md text-color-primary font-bold ion-text-wrap">
            {{data.title}}</h1>
        </ion-col>
        <ion-col class="ion-no-padding" size="12" size-md="8" push-md="2">
          <!---Form-->
          <form>
            <!---Input field Email-->
            <ion-item class="input" lines="none">
              <ion-label class="text-size-sd text-color-primary font-regular"
              position="stacked">{{data.labelPassword}}
            </ion-label>
              <ion-input required type="password"
               [ngModelOptions]="{standalone: true}"
               [placeholder]="data.password"
               [(ngModel)]="item.password">
             </ion-input>
              <ion-icon *ngIf="!isPasswordValid" class="icon-small" name="remove-circle">
              </ion-icon>
            </ion-item>
            <!---Input field Email-->
            <ion-item class="input" lines="none">
              <ion-label class="text-size-sd text-color-primary font-regular"
              position="stacked">{{data.labelPasswordNew}}
            </ion-label>
              <ion-input required type="password"
              [placeholder]="data.confrim"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)]="item.confrim">
            </ion-input>
              <ion-icon *ngIf="!isConfrimValid" class="icon-small" name="remove-circle">
              </ion-icon>
            </ion-item>
            <!---Send button-->
            <ion-button class="default-button box-shadow ion-text-capitalize
            ion-margin-top" expand="block" (click)="onDoneFunc()">
              {{data.done}}
            </ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
