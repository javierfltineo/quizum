<!--Theme Parallax -- COMPONENT 4 -->

<ion-header [ngClass]="{'active': isHeaderVisible }">
  <ion-toolbar class="transparent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
<!--- Theme Parallax News -->
<ion-page class="ion-page">
  <!--- Header Big Image-->
  <ion-content scrollEvents="true" parallax-header
  *ngIf="data != null" (ionScroll)="scrolling($event)">
    <div class="header-image background-size"
    [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
    </div>
    <!-- Content -->
    <ion-grid class="ion-no-padding" *ngIf="data != null">
      <ion-row class="ion-padding-start ion-padding-end">
        <ion-col class="background-primary ion-no-padding ion-text-center avatar-info" size="12">
          <h2 class="text-size-xl text-color-secondary font-bold ion-no-margin
          ion-text-wrap ion-padding-top ion-padding-bottom">{{data.title}}</h2>
          <!--Avatar-->
          <ion-thumbnail>
            <img [src]="data.avatar">
          </ion-thumbnail>
          <ion-item class="ion-no-padding" lines="none">
            <ion-label class="avatar-title">
              <p class="text-size-sm text-color-secondary font-regular ion-text-wrap avatarName">
                {{data.avatarName}}</p>
            </ion-label>
            <ion-label slot="end">
              <ion-button class="button-action-shit">
                <ion-icon [name]="data.shareIcon"></ion-icon>
              </ion-button>
            </ion-label>
          </ion-item>
          <h3 class="text-size-md text-color-secondary font-regular ion-text-wrap">
            {{data.subtitle}}</h3>
          <ion-button class="button-icon ion-text-capitalize">
            <ion-icon slot="start" class="icon-medium" [name]="data.iconLike">
            </ion-icon>
            {{data.numberLike}}
          </ion-button>
          <ion-button class="button-icon ion-text-capitalize">
            <ion-icon slot="start" class="icon-medium " [name]="data.iconComment">
            </ion-icon>
            {{data.numberCommnet}}
          </ion-button>
        </ion-col>
        <ion-col class="background-primary" size="12" *ngFor="let item of data.items">
          <ion-item class="transparent ion-padding-end" lines="none">
            <ion-label class="ion-text-center">
              <p class="text-size-xl text-color-secondary font-semi-bold
              ion-no-margin ion-text-wrap ion-padding-bottom">{{item.title}}</p>
              <p class="text-size-sm text-color-secondary
              font-regular ion-text-wrap">{{item.subtitle}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
