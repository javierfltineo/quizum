<!--Theme Radio Button -- COMPONENT 3 -->
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" size="12">
      <ion-list>
        <!-- Header Title Top -->
        <ion-list-header>
          <h1 class="text-size-md text-color-secondary font-regular">
            {{data.title}}</h1>
        </ion-list-header>
        <!-- List -->
        <ion-radio-group [(ngModel)]="data.selectedItem">
          <ion-item class="default-item box-shadow" lines="none" 
          (click)="onItemClickFunc(entry, $event)"
          *ngFor="let entry of data.items">
            <ion-radio [value]="entry.id"></ion-radio>
            <ion-label class="text-size-md text-color-primary font-bold ion-padding-start">
              {{entry.title}}</ion-label>
            <ion-label class="text-size-sm text-color-secondary font-regular ion-text-end">
              {{entry.subtitle}}</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
