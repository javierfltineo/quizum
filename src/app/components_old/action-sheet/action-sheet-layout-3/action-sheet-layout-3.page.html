<!-- ACTION SHEET --COMPONENT 3-->
<ion-page class="ion-page">
  <!--- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row *ngIf="data != null">
        <!-- Cards Full Image-->
        <ion-col class="padding-half" size="12" size-md="6"
        *ngFor="let item of data.items">
          <ion-card class="box-shadow ion-no-padding border-radius ion-no-margin transparent"
          (click)="onItemClickFunc(item, $event)">
            <ion-item lines="none" class="transparent">
              <!-- Avatar -->
              <ion-avatar slot="start">
                <img [src]="item.avatar" alt="">
              </ion-avatar>
              <!-- Title And Subtitle -->
              <ion-label>
                <h2 class="text-size-md text-color-primary font-bold ion-text-wrap">
                  {{item.title}}</h2>
                <h3 class="text-size-sm text-color-secondary font-regular ion-text-wrap">
                  {{item.subtitle}}</h3>
                <!-- Time -->
                <p class="text-size-sm text-color-primary font-regular ion-text-wrap">
                  {{item.time}}</p>
              </ion-label>
              <!-- Share Button --->
              <ion-button class="button-action-shit ion-float-end"
              (click)="presentActionSheet(data, $event)">
                <ion-icon [name]="data.shareIcon"></ion-icon>
              </ion-button>
            </ion-item>
            <!-- Images -->
            <ion-img [src]="item.image" alt=""></ion-img>
            <!-- Content -->
            <ion-card-content>
              <h2 class="text-size-md text-color-primary font-bold
              ion-text-wrap ion-padding-top">{{item.cardTitle}}</h2>
              <p class="text-size-sm text-color-secondary
              font-regular ion-padding-top">{{item.description}}</p>
              <ion-button class="button-icon ion-text-capitalize">
                <ion-icon slot="start" class="icon-medium"
                [name]="item.iconLike"></ion-icon>
                {{item.numberLike}}
              </ion-button>
              <ion-button class="button-icon ion-text-capitalize">
                <ion-icon slot="start" class="icon-medium"
                [name]="item.iconComment"></ion-icon>
                {{item.numberCommnet}}
              </ion-button>
              <ion-button class="button-icon ion-text-capitalize">
                <ion-icon slot="start" class="icon-medium"
                [name]="item.iconShere"></ion-icon>
                {{item.share}}
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-page>
