<!-- ANIMATION --COMPONENT 4 -->
<ion-grid *ngIf="data && data.items">
  <ion-row appAnimateItems className="zoomIn">
    <ion-col size="12" size-sm="6" *ngFor="let item of data.items" class="animation-normal opacity-0">
      <ion-card class="active background-size box-shadow ion-no-margin border-radius"
      [ngClass]="{active: item.isActive}"
      (click)="toggleActive(item)"
      [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
        <!--Card-content-->
        <ion-card-title class="ion-padding-start transparent">
          <h2 class="text-size-xl text-color-accent font-bold ion-text-wrap">
            {{item.title}}</h2>
        </ion-card-title>
        <div class="info-section">
          <ion-icon class="icon-large ion-no-padding" [name]="item.icon">
          </ion-icon>
        </div>
        <ion-card-content>
          <ion-card-subtitle class="ion-padding">
          <h2 class="text-size-xl text-color-primary font-bold ion-text-wrap">
            {{item.title}}</h2>
          <p class="text-size-p text-color-primary font-regular
          ion-text-wrap ion-padding-top">{{item.description}}</p>
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
