<!-- EXPANDABLE --COMPONENT 2 -->
<ion-app>
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="data != null">
    <ion-grid class="ion-no-padding">
      <ion-row *ngIf="data != null">
        <ion-col size="12" class="ion-no-padding ion-no-margin">
          <ion-list>
            <ul class="collapsible ion-no-padding ion-no-margin">
              <li *ngFor="let group of data.items;" class="padding-half">
                <!-- Expandable Full image with CTA Header-->
                <div class="collapsible-header background-size"
                [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}"
                (click)="toggleGroup(group)">
                  <ion-item lines="none" class="transparent">
                    <ion-label>
                      <h1 class="text-size-xl font-bold text-color-primary ion-text-wrap">
                        {{group.title}}</h1>
                      <div class="clearfix"></div>
                      <!-- Reviews Star -->
                      <p class="text-size-sm font-regular text-color-primary ion-no-margin">
                        {{group.items.reviews}}</p>
                      <div class="clearfix"></div>
                      <!-- Icon Rating Star -->
                      <div class="ion-float-start"
                       *ngFor="let item of group.items.iconsStars;let i = index"
                       (click)="onStarClass(group.items.iconsStars, i, $event);">
                        <i *ngIf="item.isActive" class="icon {{item.iconActive}} icon-small"></i>
                        <i *ngIf="!item.isActive" class="icon {{item.iconInactive}} icon-small"></i>
                      </div>
                    </ion-label>
                  </ion-item>
                </div>
                <!-- Expandable Full image with CTA Body -->
                <div class="item-accordion" [ngClass]="{'active': group.show }"
                [hidden]="!group.show">
                  <div (click)="onItemClickFunc(group, $event)">
                    <!-- Subtitle Subtitle -->
                    <p class="text-size-md text-color-primary font-light
                    ion-text-wrap ion-padding-start">{{group.items.description}}</p>
                  </div>
                </div>
              </li>
            </ul>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
