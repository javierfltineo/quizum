<!-- EXPANDABLE --COMPONENT 3 -->
<ion-app>
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{data.toolbarTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="data != null">
    <ion-grid class="ion-no-padding">
      <ion-row *ngIf="data != null">
        <ion-col size="12" class="ion-no-margin">
          <ion-list>
            <ion-list-header>
              <h1 class="text-size-md font-semi-bold text-color-secondary">
                {{data.header}}</h1>
            </ion-list-header>
            <ul class="ion-no-margin ion-no-padding collapsible">
              <li *ngFor="let group of data.items">
                <!-- Expandable Full image with CTA Header-->
                <div class="collapsible-header" (click)="toggleGroup(group)">
                  <ion-item lines="none" class="default-item box-shadow">
                    <ion-label>
                      <!-- Title -->
                      <h2 class="text-size-md font-bold text-color-primary">
                        {{group.title}}</h2>
                    </ion-label>
                    <!-- Icon -->
                    <i slot="end" class="icon {{group.icon}} icon-medium"></i>
                  </ion-item>
                </div>
                <!-- Expandable Full image with CTA Body -->
                <div class="item-accordion" [ngClass]="{'active': group.show }"
                [hidden]="!group.show">
                  <ion-item class="default-item box-shadow" lines="none"
                  *ngFor="let item of group.items;"
                  (tap)="onEvent('onCheckBoxClick', item, $event);">
                    <ion-checkbox [checked]="item.isChecked"></ion-checkbox>
                    <ion-label class="ion-padding-start text-size-md font-bold
                    text-color-primary">{{item.title}}</ion-label>
                  </ion-item>
                </div>
              </li>
            </ul>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer class="padding">
    <ion-toolbar class="ion-no-padding">
      <!-- Footer Button -->
      <ion-button class="default-button box-shadow" expand="block"
       *ngIf="data != null">{{data.button}}</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-app>
